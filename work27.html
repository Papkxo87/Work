<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/css">
    #logform input {
        display: block;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
    }
    #logform input[type=submit]{
        margin-bottom: 10px;
    }
    #logform {
            border: 5px red double;
            width: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <form action="" id="logform">
        <input type="text" name="login" placeholder="Login">
        <input type="password" name="pass" placeholder="Password">
        <input type="submit" value="ok" >
    </form>
    
</body>
</html>
